<!DOCTYPE html>

<html class="theme-next use-motion" lang="zh-Hans" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{theme/next/layout}">
<head>
    <meta name="generator" content="Hexo 3.8.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#222">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>分类 | [[${#servletContext.getAttribute('configMap')['blog_name']}]]</title>
</head>

<body itemscope itemtype="http://schema.org/WebPage" lang="zh-Hans">

<div layout:fragment="content">
    <div id="content" class="content">
        <div id="posts" class="posts-expand">
            <div class="post-block page">
                <header class="post-header">
                    <h2 class="post-title" itemprop="name headline">分类</h2>
                </header>
                <div class="post-body">
                    <div class="category-all-page">
                        <div class="category-all-title">
                            目前共计 [[${categoryNum}]] 个分类
                        </div>
                        <div class="category-all">
                            <ul class="category-list" th:each="category : ${categoryList}">
                                <li class="category-list-item">
                                    <a class="category-list-link" th:href="@{'/categories/' + ${category.name} + '/'}" th:text="${category.name}"></a>
                                    <span class="category-list-count" th:text="${category.postNum}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
